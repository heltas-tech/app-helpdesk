<div class="modal-container">
  <div class="card">
    
    <!-- Título -->
    <a class="login">{{ isEditMode ? 'EDITAR PRIORIDAD' : 'NUEVA PRIORIDAD' }}</a>

    <form [formGroup]="form" class="form-content">
      
      <!-- Campo Nombre -->
      <div class="inputBox">
        <input 
          type="text" 
          formControlName="nombre"
          required
          [class.has-value]="nombre?.value"
          [class.invalid]="nombre?.invalid && nombre?.touched">
        <span>Nombre</span>
        @if (nombre?.invalid && nombre?.touched) {
          <div class="error-message">
            {{ getErrorMessage('nombre') }}
          </div>
        }
      </div>

      <!-- Campo Descripción -->
      <div class="inputBox">
        <input 
          type="text" 
          formControlName="descripcion"
          [class.has-value]="descripcion?.value">
        <span>Descripción</span>
      </div>

      <!-- Campo Nivel -->
      <div class="inputBox">
        <input 
          type="number" 
          formControlName="nivel"
          min="1"
          max="5"
          required
          [class.has-value]="nivel?.value"
          [class.invalid]="nivel?.invalid && nivel?.touched">
        <span>Nivel (1-5)</span>
        @if (nivel?.invalid && nivel?.touched) {
          <div class="error-message">
            {{ getErrorMessage('nivel') }}
          </div>
        }
      </div>

      <!-- Estado -->
      <div class="toggle-container">
        <label class="toggle-label">Estado:</label>
        <mat-slide-toggle 
          formControlName="activo"
          color="primary"
          class="custom-toggle">
          {{ form.get('activo')?.value ? 'Activa' : 'Inactiva' }}
        </mat-slide-toggle>
      </div>

      <input type="hidden" formControlName="id">

    </form>

    <!-- Botones -->
    <div class="button-container">
      <button 
        (click)="cancel()"
        class="cancel-btn">
        Cancelar
      </button>
      
      <button 
        (click)="save()"
        [disabled]="form.invalid"
        class="enter-btn"
        [class.disabled]="form.invalid">
        {{ isEditMode ? 'ACTUALIZAR' : 'CREAR' }}
      </button>
    </div>

  </div>
</div>
