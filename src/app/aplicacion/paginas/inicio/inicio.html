      *ngFor="let c of cards"

      data-aos="zoom-in"
    >
      <div class="card-title">{{ c.title }}</div>
      <div class="card-value">{{ c.value }}</div>
    </div>
  </div>

      <canvas
        baseChart
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions">
      </canvas>
    </div>

    <div class="chart-card">
      <h3>Tickets por DÃ­a</h3>

</div>
