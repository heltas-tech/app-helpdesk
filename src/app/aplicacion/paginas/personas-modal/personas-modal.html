<!-- personas-modal/personas-modal.html -->
<div class="p-4 bg-white rounded-xl shadow-2xl w-full max-w-md mx-auto">
  <!-- Encabezado compacto -->
  <div class="text-center mb-4">
    <div class="flex items-center justify-center mb-1">
      <mat-icon class="text-blue-600 mr-2 text-2xl">
        {{ isEditMode ? 'edit' : 'person_add' }}
      </mat-icon>
      <h2 class="text-xl font-bold text-gray-800">
        {{ isEditMode ? 'Editar Persona' : 'Nueva Persona' }}
      </h2>
    </div>
    <p class="text-xs text-gray-600">
      {{ isEditMode ? 'Modifica los datos necesarios' : 'Completa la información básica' }}
    </p>
  </div>

  <!-- Formulario compacto -->
  <form [formGroup]="form" class="space-y-3">
    
    <!-- Nombre y Apellido en misma línea -->
    <div class="grid grid-cols-2 gap-3">
      <!-- Nombre -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">
          Nombre <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <mat-icon class="absolute left-2 top-2 text-gray-400 text-sm">person</mat-icon>
          <input 
            type="text"
            formControlName="nombre"
            placeholder="Nombre"
            maxlength="50"
            autocomplete="off"
            class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [class.border-red-500]="nombre?.invalid && nombre?.touched">
        </div>
      </div>

      <!-- Apellido -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">
          Apellido <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <mat-icon class="absolute left-2 top-2 text-gray-400 text-sm">badge</mat-icon>
          <input 
            type="text"
            formControlName="apellido"
            placeholder="Apellido"
            maxlength="50"
            autocomplete="off"
            class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [class.border-red-500]="apellido?.invalid && apellido?.touched">
        </div>
      </div>
    </div>

    <!-- CI y Teléfono en misma línea -->
    <div class="grid grid-cols-2 gap-3">
      <!-- CI -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">CI</label>
        <div class="relative">
          <mat-icon class="absolute left-2 top-2 text-gray-400 text-sm">fingerprint</mat-icon>
          <input 
            type="text"
            formControlName="ci"
            placeholder="Cédula"
            maxlength="15"
            autocomplete="off"
            class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
      </div>

      <!-- Teléfono -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <div class="relative">
          <mat-icon class="absolute left-2 top-2 text-gray-400 text-sm">phone</mat-icon>
          <input 
            type="text"
            formControlName="telefono"
            placeholder="Teléfono"
            maxlength="15"
            autocomplete="off"
            class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
      </div>
    </div>

    <!-- Dirección -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Dirección</label>
      <div class="relative">
        <mat-icon class="absolute left-2 top-2 text-gray-400 text-sm">location_on</mat-icon>
        <input 
          type="text"
          formControlName="direccion"
          placeholder="Dirección completa"
          maxlength="200"
          autocomplete="off"
          class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
    </div>

    <!-- Estado -->
    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-300">
      <div class="flex items-center space-x-2">
        <mat-icon class="text-gray-600 text-sm">toggle_on</mat-icon>
        <span class="text-sm font-medium text-gray-700">Estado</span>
      </div>
      <mat-slide-toggle 
        formControlName="activo"
        color="primary"
        class="scale-90">
      </mat-slide-toggle>
    </div>

    <!-- ID oculto -->
    <input type="hidden" formControlName="id">

  </form>

  <!-- Mensaje de validación compacto -->
  <div *ngIf="form.invalid && form.touched" class="mt-3 p-2 bg-red-50 border border-red-200 rounded-lg">
    <div class="flex items-center">
      <mat-icon class="text-red-500 mr-1 text-sm">warning</mat-icon>
      <span class="text-xs text-red-700">
        Completa los campos obligatorios
      </span>
    </div>
  </div>

  <!-- Botones de acción - SIEMPRE VISIBLES -->
  <div class="mt-4 flex justify-end gap-2 pt-3 border-t border-gray-200">
    
    <!-- Botón Cancelar -->
    <button 
      (click)="cancel()"
      type="button"
      class="flex items-center space-x-1 px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium transition">
      <mat-icon class="text-sm">close</mat-icon>
      <span>Cancelar</span>
    </button>

    <!-- Botón Guardar -->
    <button 
      (click)="save()"
      type="button"
      [disabled]="form.invalid"
      class="flex items-center space-x-1 px-4 py-2 text-sm rounded-lg font-medium transition disabled:opacity-50 disabled:cursor-not-allowed"
      [ngClass]="form.valid ? 
        'bg-blue-600 hover:bg-blue-700 text-white' : 
        'bg-gray-400 text-gray-200'">
      <mat-icon class="text-sm">{{ isEditMode ? 'save' : 'add' }}</mat-icon>
      <span>{{ isEditMode ? 'Actualizar' : 'Crear' }}</span>
    </button>

  </div>

</div>
